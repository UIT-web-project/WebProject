<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <div class="container">
        <form class="form-login"> 
            <h1>Đăng nhập</h1>
            <div class="form-text">
                <label>Username</label>
                <input type="text" placeholder="Nhập Tài Khoản" required>
            </div>
            <div class="form-text">
                <label>Password</label>
                <div class="form-text-password">
                    <input id="pass" type="password" placeholder="Nhập Mật Khẩu" required>
                    <span onclick="myfunction()"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <button>Đăng nhập</button>
            <div class="form-login-content">
                <div class="form-login-1">
                    <span><a href="quenmk.html">Quên mật khẩu</a></span>
                </div>
                <div class="form-login-2">
                    <span><a href="dangky.html">Đăng ký</a></span>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</body>
</html>
